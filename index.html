<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coro Jump</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="icon" href="favicon.png" type="image/png" sizes="16x16">
</head>
<body>
    <canvas id="world"></canvas>
    <div id="gameoverInst">
        <span id="banner" style="font-size: 100px; ">Welcome back, Roco!</span>
        <br>
        <span style="font-size: 30px; padding: 10px 0;">Highscore</span>
        <table id="highscore">
        </table>
    </div>
    <div id="dist">
        <div class="label">distance</div>
        <div id="distValue">000</div>
    </div>

    <div id="instructions">Press spacebar or click to jump!</div>
    <div class="modal" id="modal">
        <div class="modal-header">
            <div class="title">GAME IS PAUSED</div>
            <button data-close-button class="close-button">&times;</button>
        </div>
        <div class="modal-body">
            <span>Press ESC to resume play</span>
            <button data-restart-button class="restart-button btn">Restart</button>
            <button data-quit-button class="quit-button btn">Quit</button>
        </div>
        </div>
        <div id="overlay"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
